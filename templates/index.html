<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Puzzle Game</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Emoji Puzzle">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a73e8">
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    
    <style>
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Emoji Puzzle Challenge</h1>
            <div class="score-board">
                Total Score: <span id="score-display">0</span>
            </div>
        </div>

        <div class="progress-timeline">
            <div class="step current" data-step="1">Start</div>
            <div class="step" data-step="2">L1</div>
            <div class="step" data-step="3">L2</div>
            <div class="step" data-step="4">L3</div>
            <div class="step" data-step="5">W1</div>
            <div class="step" data-step="6">W2</div>
            <div class="step" data-step="7">W3</div>
            <div class="step" data-step="8">Reveal</div>
        </div>
        
        <div class="step-status-panel playing">
            <div class="step-info">
                <span>Current:</span>
                <strong id="current-step-name">Start</strong>
            </div>
            <div class="points-info">
                <span id="points-available">100</span>
                <span>Points</span>
            </div>
            <div class="step-info">
                <span>Next:</span>
                <strong id="next-step-name">1st Letter Hint</strong>
            </div>
        </div>

        <div class="puzzle-area">
            <div id="category-display">Category: <span id="category-text"></span></div>
            <div id="emoji-display" class="emoji-puzzle-display"></div>
            <div id="phrase-display" class="phrase-display-grid"></div>
        </div>

        <div class="game-controls">
            <div class="input-group">
                <input type="text" id="guess-input" placeholder="Enter your guess here...">
                <button id="submit-guess-button">Submit Guess</button>
            </div>

            <div class="progression-controls">
                <button id="pause-resume-button">Pause Game</button>
                <button id="next-hint-button">Next Hint</button>
                <button id="skip-to-answer-button">Reveal Answer</button>
                <button id="new-puzzle-button" class="new-puzzle-button-inline">New Puzzle</button>
            </div>
            
            <div class="hint-controls" style="display: none;">
                <button id="pause-resume-hints-button">Pause Game</button>
                <button id="letter-hint-button">ðŸ’¡ Letter Hint</button>
                <div>Time to next hint: <span id="hint-timer-display">--</span>s</div>
                <div>Letter hints used: <span id="letter-hints-used-display">0</span>/3</div>
            </div>
            <div class="hint-info" style="display: none;">
                <small>Letter hints cost 5 points each</small>
            </div>
            
            <div id="final-answer-timer" class="final-answer-timer" style="display: none;">
                <div class="timer-message">
                    <strong>Final Answer Required!</strong>
                </div>
                <div class="timer-countdown">
                    Time remaining: <span id="final-timer-display">10</span> seconds
                </div>
            </div>
            
            <div id="message-display" class="message-display">
            </div>

            <div id="explanation-display" class="explanation-display" style="display: none;"></div>
        </div>

        </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
